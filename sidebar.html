<html>
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css"/>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="src/settingsStorage.js"></script>
    <script src="src/selectionIterator.js"></script>
    <script src="src/sidebar.js"></script>
</head>
<body>
<div class="sidebar__content">
    <div id="stat-container" class="stat-list">
        <div class="stat-list__header">Counting options</div>
        <div>
            <div class="stat-list__field"><input id="calculatedFromText" type="checkbox"><label for="calculatedFromText">Calculate from text widgets</label> </div>
            <div class="stat-list__field"><label for="whiteList">Tags white list</label> <input id="whiteList"></div>
            <div class="stat-list__field"><label for="regExp">Tag value RegExp</label> <input id="regExp"></div>
            <div class="stat-list__field"><label for="unitOfMeasure">Unit of measure</label> <input id="unitOfMeasure"></div>
            <div class="stat-list__field">
                <button class="miro-btn miro-btn--primary miro-btn--small" onclick="saveOptions();">Apply and recalc</button>
            </div>
        </div>
        <div class="stat-list__header">Counting results</div>
    </div>
</div>


</body>
</html>
